<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="100Devs - Calculator">
    	<meta name="keywords" content="one, two, three">

		<title>100Devs - Calculator</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Noto+Serif&family=Open+Sans+Condensed:wght@300&family=Roboto:wght@100&family=Rubik:wght@300&family=Source+Sans+Pro:wght@400;700&family=Yeseva+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://kit.fontawesome.com/5b3fcfc9ef.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section class = 'headers'>
			<h1>#100Devs Calculator</h1>
			<h2>
				A simple calcuclator application to run arithmatic functions
			</h2>
		</section>

		<section class = 'calculatorBody'>
			 <section class = 'functionalSpace'>
				 <span class="functionKey"></span>
			 </section>
			 <section class = 'buttons'>
				<section class="button lightGrey">AC</section>
				<section class= 'button lightGrey'>+/-</section>
				<section class = 'button lightGrey'>%</section>
				<section class="button orange">รท</section>
				<section class= 'button grey'>7</section>
				<section class= 'button grey'>8</section>
				<section class= 'button grey'>9</section>
				<section class="button orange">x</section>
				<section class= 'button grey'>4</section>
				<section class= 'button grey'>5</section>
				<section class= 'button grey'>6</section>
				<section class="button orange">-</section>
				<section class= 'button grey'>1</section>
				<section class= 'button grey'>2</section>
				<section class= 'button grey'>3</section>
				<section class="button orange">+</section>
				<section class= 'largeButton grey'>0</section>
				<section class= 'button grey'>.</section>
				<section class= 'button orange'>=</section>
			 </section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
